<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Ecommerce</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f7f7f7; }
        h1,h2,h3 { color: #333; }
        /* Products grid */
        #products {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
          gap: 1rem;
          padding: 0;
          list-style: none;
        }
        .product-card {
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          padding: 1rem;
          display: flex;
          flex-direction: column;
        }
        .product-card img {
          max-width: 100%;
          border-radius: 4px;
          object-fit: cover;
          height: 140px;
        }
        .product-card h4 { margin: 0.5rem 0; }
        .product-card p { flex-grow: 1; font-size: 0.9rem; color: #555; }
        .price {
          font-weight: bold;
          margin-top: 0.5rem;
        }
        .product-card button {
          margin-top: 1rem;
          padding: 0.5rem;
          border: none;
          border-radius: 4px;
          background: #007bff;
          color: #fff;
          cursor: pointer;
        }
        .product-card button:hover { background: #0056b3; }
        /* Offer & Reservation display */
        pre {
          background: #fff;
          padding: 1rem;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          white-space: pre-wrap;
          word-wrap: break-word;
        }
        /* Accept Offer form */
        #accept-offer-form {
          display: grid;
          grid-template-columns: 1fr;
          gap: 0.5rem;
          max-width: 300px;
          background: #fff;
          padding: 1rem;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          margin-bottom: 1rem;
        }
        #accept-offer-form input,
        #accept-offer-form button {
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 0.9rem;
        }
        #accept-offer-form button {
          background: #28a745;
          color: #fff;
          border: none;
          cursor: pointer;
        }
        #accept-offer-form button:hover { background: #1e7e34; }
    </style>
</head>
<body>
<h1>My Ecommerce</h1>
<div><strong>API Version:</strong> <span id="version">…</span></div>

<h2>Products</h2>
<ul id="products"></ul>

<h2>Current Offer</h2>
<pre id="offer">Loading current offer…</pre>

<h2>Accept Offer</h2>
<form id="accept-offer-form">
    <input type="text" id="firstName" placeholder="First Name" required/>
    <input type="text" id="lastName" placeholder="Last Name" required/>
    <input type="email" id="email" placeholder="Email" required/>
    <button type="submit">Accept Offer</button>
</form>
<h3>Reservation Details</h3>
<pre id="reservation">…</pre>

<script src="index.js"></script>
</body>
</html>
